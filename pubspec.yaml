name: finance_news
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.2
  shared_preferences: ^0.5.12+4
  cached_network_image: ^2.3.3
  data_connection_checker: ^0.3.4
  url_launcher: ^5.7.10
  webfeed: ^0.6.0
  mobx: ^1.2.1+4
  flutter_mobx: ^1.1.0+2
  meta: ^1.2.3
  equatable: ^1.2.5
  dartz: ^0.9.2
  get_it: ^5.0.1
  injectable: ^1.0.5
  intl: ^0.16.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.4
  mobx_codegen: ^1.1.2
  lint: ^1.3.0
  injectable_generator: ^1.0.6

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
